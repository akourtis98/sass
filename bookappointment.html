        <div class="content" style="margin: auto;">
            <h3>Book appointment</h3>
            <hr>
            <form action="/action_page.php" method="post">
                <div class="container">
                    <label for="course">Choose a course:</label>
                    <select name="course" id="course">
                        <option value="IT">IT</option>
                        <option value="HISTORY">HISTORY</option>
                        <option value="BIOLOGY">BIOLOGY</option>
                    </select>

                    <br>
                    <br>
                    <label for="facilitator">Choose a facilitator:</label>
                    <select name="facilitator" id="facilitator">
                        <option value="KOURTIS">KOURTIS</option>
                        <option value="TSIKALAS">TSIKALAS</option>
                        <option value="VARDOULIAS">VARDOULIAS</option>
                    </select>
                    <br>
                    <br>

                    <form action="/action_page.php">
                        <label for="day">Choose day:</label>
                        <input type="day" id="day" name="day">
                        <input type="submit">
                    </form>
                    <br>
                    <br>

                    <label for="timestart">Lesson starts at:</label>
                    <input type="time" id="timestart" name="timestart" min="08:00" max="21:00" required>
                    <br>
                    <br>
                    <label for="timeend">Lesson ends at:</label>
                    <input type="time" id="timeend" name="timeend" min="08:00" max="21:00" required>
                    <br>
                    <br>
                    <button>Confirm</button>
                    <button>Cancel</button>
                </div>
            </form>
        </div>
