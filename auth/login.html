<body id="login">
    <header>
        <nav>
            <ul class="flexcenter">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./signup.html">Sign up</a></li>
                <li><a href="../admin/index.html">log in as admin</a></li>
                <li><a href="../facilitator/index.html">log in as facilitator</a></li>
                <li><a href="../moderator/index.html">log in as moderator</a></li>
                <li><a href="../secretariat/index.html">log in as secretariat</a></li>
                <li><a href="../user/index.html">log in as user</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <main class="flexcenter">
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="../user.png" style="width: 150px;" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <h3>Welcome to SASS</h3>
                <h4>Please log in so you can access our services</h4>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
            </div>

            <div class="container">
                <label style="display: inline;">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <span id="forgotpasswordbtn" style="display: inline;">Forgot <a href="#">password?</a></span>
                <br><br><br>
                <span id="registerbtn" style="display: inline;">Don't have an account? Please <a
                        href="signup.html">register</a></span>
            </div>

        </form>
    </main>
